    <h1>Formulier</h1>
    <p>vul het formulier in om een email naar ons te sturen</p>
     <form action="mailto:97062543@st.deltion.nl"
     method="post">
    
     <label for="fname">Voornaam:</label>
     <br>

     <input type="text" id="fname" name="fname"
     placeholder="Voornaam" value="" maxlength="100" required>
     <br>
    
     <label for="lname">Achternaam:</label>
     <br>
    
<input type="text" id="lname" name="lname"
     placeholder="achternaam" value="" maxlength="100" required>
     <br>
 <label for="adres">Adres:</label>
     <br>
    
     <input type="text" id="adres" name="adres"
     placeholder="adres" value="" required>
     <br>

     <label for="Postcode">Postcode:</label>
     <br>
    
     <input type="text" id="Postcode" name="Postcode"
     placeholder="Postcode" value="" maxlength="6" required>
     <br>
     <label for="plaats">Plaats:</label>
     <br>
    
     <input type="text" id="Plaats" name="Plaats"
     placeholder="Plaats" value="" maxlength="100" required>
     <br>

     <label for="geboortedatum">Geboortedatum:</label>
     <br>
    
     <input type="date" id="geboortedatum" name="geboortedatum"
     placeholder="geboortedatum" value="" required>
<br>
     <label for="email">E-mailadres:</label>
     <br>
    
     <input type="email" id="email" name="email"
     placeholder="email" value="" required>
     <br>

     <label for="geslacht">Geslacht:</label>
     <br>
    
     <input type="radio" id="geslacht" name="geslacht"
     placeholder="geslacht" value="" required>
     <br>


     <label for="Opmerking">Opmerking:</label>
     <br>
    
     <input type="textarea" id="Opmerking" name="Opmerking"
     placeholder="Opmerking" value="" maxlength="400" required>

    <br>
     <label for="nbrief">Inschrijven nieuws brief:</label>
     <br>
     <input type="checkbox" id="nbrief" name="nbrief"
     placeholder="nbrief" value="" required>
     <br>


     <br>










     <br>



     <input type="submit" value="Submit">
